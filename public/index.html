  <script>
    let currentSource = 'baidu';

    // åŠ è½½å½“å‰æ ‡ç­¾çš„æ•°æ®
    async function loadCurrentTab() {
      const container = document.getElementById('newsContainer');
      const refreshBtn = document.querySelector('.refresh-btn');

      // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
      container.innerHTML = `

      refreshBtn.disabled = true;

      try {

        const isNetlify = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
        const apiPrefix = isNetlify ? '/.netlify/functions' : '/api';

        const endpoint = currentSource === 'baidu' ? `${apiPrefix}/baidu-hot` :

        const response = await fetch(endpoint);

    // æ˜¾ç¤ºæ–°é—»åˆ—è¡¨
    function displayNews(news) {

      container.innerHTML = `

          ${news.map((item, index) => `

        return hot.toLocaleString();
      }
      return hot;
    }

    // æ˜¾ç¤ºè¯¦æƒ…
    function showDetail(index) {
      const item = newsData[index];
      const modal = document.getElementById('detailModal');

      document.getElementById('modalTitle').textContent = item.title || item.word;
      document.getElementById('modalRank').textContent = `#${item.rank || index + 1}`;
      document.getElementById('modalHot').textContent = formatHot(item.hot || 'N/A');
      document.getElementById('modalSource').textContent = sourceNames[currentSource];
      document.getElementById('modalLink').href = item.url || item.link || '#';

      modal.classList.add('show');
    }

    // å…³é—­æ¨¡æ€æ¡†
    function closeModal() {
      document.getElementById('detailModal').classList.remove('show');
    }

    // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
    document.getElementById('detailModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // ESCé”®å…³é—­æ¨¡æ€æ¡†
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
    updateTime();
    setInterval(updateTime, 1000);
    updateTabIndicator();
    loadCurrentTab();
  </script>
