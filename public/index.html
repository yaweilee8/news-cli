<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ä¸­å›½çƒ­é—¨æ–°é—» - å®æ—¶çƒ­æœæ¦œ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .refresh-btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .refresh-btn:active {
      transform: translateY(0);
    }

    .refresh-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .tab {
      padding: 12px 30px;
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
    }

    .tab:hover {
      background: rgba(255,255,255,0.3);
    }

    .tab.active {
      background: white;
      color: #667eea;
      border-color: white;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .news-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .news-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .news-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .rank {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .rank.top-3 {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      font-size: 1rem;
      width: 40px;
      height: 40px;
    }

    .title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      padding-right: 50px;
      line-height: 1.4;
    }

    .meta {
      display: flex;
      gap: 15px;
      font-size: 0.85rem;
      color: #666;
    }

    .hot-score {
      color: #f5576c;
      font-weight: 500;
    }

    .loading {
      text-align: center;
      color: white;
      padding: 50px;
      font-size: 1.2rem;
    }

    .error {
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      color: #f5576c;
    }

    /* æ¨¡æ€æ¡†æ ·å¼ */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #f5f5f5;
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      color: #666;
      transition: all 0.3s;
    }

    .modal-close:hover {
      background: #e0e0e0;
      color: #333;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
      padding-right: 50px;
    }

    .modal-info {
      display: grid;
      gap: 15px;
      margin-bottom: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
    }

    .modal-info-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: white;
      border-radius: 8px;
    }

    .modal-label {
      font-weight: 600;
      color: #666;
    }

    .modal-value {
      color: #333;
    }

    .modal-link {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .modal-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
    }

    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.8rem;
      }

      .news-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ“° ä¸­å›½çƒ­é—¨æ–°é—»</h1>
      <p id="currentTime"></p>
      <button class="refresh-btn" onclick="loadCurrentTab()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
    </div>

    <div class="tabs">
      <div class="tab active" data-source="baidu" onclick="switchTab('baidu')">ç™¾åº¦çƒ­æœ</div>
      <div class="tab" data-source="zhihu" onclick="switchTab('zhihu')">çŸ¥ä¹çƒ­æ¦œ</div>
    </div>

    <div id="newsContainer">
      <div class="loading">
        <div class="spinner"></div>
        <p style="margin-top: 15px;">åŠ è½½ä¸­...</p>
      </div>
    </div>
  </div>

  <!-- è¯¦æƒ…æ¨¡æ€æ¡† -->
  <div id="detailModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">Ã—</button>
      <h2 class="modal-title" id="modalTitle"></h2>
      <div class="modal-info">
        <div class="modal-info-item">
          <span class="modal-label">æ’å</span>
          <span class="modal-value" id="modalRank"></span>
        </div>
        <div class="modal-info-item">
          <span class="modal-label">çƒ­åº¦</span>
          <span class="modal-value hot-score" id="modalHot"></span>
        </div>
        <div class="modal-info-item">
          <span class="modal-label">æ•°æ®æº</span>
          <span class="modal-value" id="modalSource"></span>
        </div>
      </div>
      <a href="#" id="modalLink" target="_blank" class="modal-link">ğŸ”— æŸ¥çœ‹å®Œæ•´å†…å®¹</a>
    </div>
  </div>

  <script>
    let currentSource = 'baidu';
    let newsData = [];

    // æ›´æ–°å½“å‰æ—¶é—´
    function updateTime() {
      const now = new Date();
      const options = {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        weekday: 'long',
        hour: '2-digit',
        minute: '2-digit'
      };
      document.getElementById('currentTime').textContent = now.toLocaleDateString('zh-CN', options);
    }

    // åˆ‡æ¢æ ‡ç­¾
    function switchTab(source) {
      currentSource = source;

      // æ›´æ–°æ ‡ç­¾æ ·å¼
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
        if (tab.dataset.source === source) {
          tab.classList.add('active');
        }
      });

      loadCurrentTab();
    }

    // åŠ è½½å½“å‰æ ‡ç­¾çš„æ•°æ®
    async function loadCurrentTab() {
      const container = document.getElementById('newsContainer');
      const refreshBtn = document.querySelector('.refresh-btn');

      // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
      container.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p style="margin-top: 15px;">åŠ è½½ä¸­...</p>
        </div>
      `;
      refreshBtn.disabled = true;

      try {
        const endpoint = currentSource === 'baidu' ? '/.netlify/functions/baidu-hot' : '/.netlify/functions/zhihu-hot';
        const response = await fetch(endpoint);
        const result = await response.json();

        if (result.success && result.data && result.data.length > 0) {
          newsData = result.data;
          displayNews(result.data);
        } else {
          container.innerHTML = `
            <div class="error">
              <h3>ğŸ˜” æš‚æ— æ•°æ®</h3>
              <p>${currentSource === 'zhihu' ? 'çŸ¥ä¹çƒ­æ¦œAPIå—é™ï¼Œè¯·ä½¿ç”¨ç™¾åº¦çƒ­æœ' : 'è·å–æ•°æ®å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•'}</p>
            </div>
          `;
        }
      } catch (error) {
        container.innerHTML = `
          <div class="error">
            <h3>âŒ åŠ è½½å¤±è´¥</h3>
            <p>${error.message}</p>
          </div>
        `;
      } finally {
        refreshBtn.disabled = false;
      }
    }

    // æ˜¾ç¤ºæ–°é—»åˆ—è¡¨
    function displayNews(news) {
      const container = document.getElementById('newsContainer');
      const sourceName = currentSource === 'baidu' ? 'ç™¾åº¦çƒ­æœ' : 'çŸ¥ä¹çƒ­æ¦œ';

      container.innerHTML = `
        <div class="news-grid">
          ${news.map((item, index) => `
            <div class="news-card" onclick="showDetail(${index})">
              <div class="rank ${index < 3 ? 'top-3' : ''}">${item.rank || index + 1}</div>
              <div class="title">${item.title || item.word}</div>
              <div class="meta">
                ${item.hot ? `<span class="hot-score">ğŸ”¥ ${formatHot(item.hot)}</span>` : ''}
                <span>ğŸ“± ${sourceName}</span>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    // æ ¼å¼åŒ–çƒ­åº¦å€¼
    function formatHot(hot) {
      if (typeof hot === 'number') {
        if (hot >= 10000) {
          return (hot / 10000).toFixed(1) + 'ä¸‡';
        }
        return hot.toLocaleString();
      }
      return hot;
    }

    // æ˜¾ç¤ºè¯¦æƒ…
    function showDetail(index) {
      const item = newsData[index];
      const modal = document.getElementById('detailModal');

      document.getElementById('modalTitle').textContent = item.title || item.word;
      document.getElementById('modalRank').textContent = `#${item.rank || index + 1}`;
      document.getElementById('modalHot').textContent = formatHot(item.hot || 'N/A');
      document.getElementById('modalSource').textContent = currentSource === 'baidu' ? 'ç™¾åº¦çƒ­æœ' : 'çŸ¥ä¹çƒ­æ¦œ';
      document.getElementById('modalLink').href = item.url || item.link || '#';

      modal.classList.add('show');
    }

    // å…³é—­æ¨¡æ€æ¡†
    function closeModal() {
      document.getElementById('detailModal').classList.remove('show');
    }

    // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
    document.getElementById('detailModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // ESCé”®å…³é—­æ¨¡æ€æ¡†
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
    updateTime();
    setInterval(updateTime, 60000);
    loadCurrentTab();
  </script>
</body>
</html>
